<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .box {
    width: 50px;
    height: 50px;
    background: green;
    line-height: 50px;
    text-align: center;
    font-size: 20px;
    margin: 10px;
    color: #ffffff;
  }

  </style>
</head>
<body>
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
  <div class="box">7</div>
  <div class="box">8</div>
  <div class="box">9</div>
  <div class="box">10</div>
  <script>
  var boxes = document.querySelectorAll('.box');
//   let 会创建一个块级作用域
  for(let i=0;i<boxes.length;i++){
      boxes[i].addEventListener('click',function(){
        // alert() 方法用于显示带有一条指定消息和一个 OK 按钮的警告框。
        alert(i);
      });
  }
  </script>
</body>
</html>
